- mbed OS - Ethernet:
  title: mbed OS - 以太网
  url: https://github.com/mbartling/mbed-cloud-client-example/tree/simple-client-qs-ethernet
  connectivity: 以太网
  os: mbedOS
  available: true
  description: 使用基于mbed OS的以太网连接方式快速开始
  instructions: | 
    ##### 选项 1: 在线编译
    1. [将mbed项目导入你的mbed在线编译工作区](http://developer.mbed.org/compiler/#import:https://github.com/mbartling/mbed-cloud-client-example/#56c6d51).
    1. 从mbed云端门户网站获取`identity_dev_security.c`文件. [点击这里](https://portal.mbedcloud.com/developer/certificate).
    1. 编译代码, 下载镜像文件, 然后将二进制.bin镜像文件拖拽至mbed使能的目标设备.
    1. **[可选择调试]** 使用串口终端程序监控设备端的调试输出信息(默认波特率9600). 也可以通过[mbed云端门户网站设备管理页](https://portal.mbedcloud.com/devices)确认设备已经成功连接到云端并进行其他操作.

    ##### 选项 2: 离线编译
    1. 将mbed项目克隆到本地计算机
        `mbed import https://github.com/mbartling/mbed-cloud-client-example/#56c6d51`.
    1. 从mbed云端门户网站获取`identity_dev_security.c`文件. [点击这里](https://portal.mbedcloud.com/developer/certificate).
    1. 使用`mbed compile`命令编译项目工程 (更多mbed-cli信息,请参阅[这里](https://youtu.be/PI1Kq9RSN_Y?list=PLiVCejcvpsetJ1n9nRXzLWvE4dp4RwGOf)).
    1. 将编译完成的二进制文件(.bin文件)从`BUILD`目录拖拽到mbed设备.
    1. 等待烧录完成然后重启设备. LED灯会持续闪烁, 直到设备成功连接到mbed云端.
    1. **[可选择调试]** 使用串口终端程序监控设备端的调试输出信息(默认波特率9600). 可以通过[mbed云端门户网站设备管理页](https://portal.mbedcloud.com/devices)确认设备已经成功连接到云端并进行其他操作.

- mbed OS - Wifi:
  title: mbed OS - 无线网络 ESP8266
  url: https://github.com/mbartling/mbed-cloud-client-example/tree/simple-client-qs-wifi
  connectivity: Wi-Fi
  os: mbedOS
  available: false
  description: 使用基于mbed OS的无线网络连接方式快速开始
  instructions: | 
    ##### 选项 1: 在线编译
    1. [将mbed项目导入你的mbed在线编译工作区](http://developer.mbed.org/compiler/#import:https://github.com/mbartling/mbed-cloud-client-example/#9edc9bd)
    1. 从mbed云端门户网站获取[`identity_dev_security.c`](https://portal.mbedcloud.com/developer/certificate)文件.
    1. 根据你本地的网络信息,修改mbed_app.json文件中的SSID/PW 等值.
    1. 编译代码, 下载镜像文件, 然后将二进制.bin镜像文件拖拽至mbed使能的目标设备.
    1. **[可选择调试]** 使用串口终端程序监控设备端的调试输出信息(默认波特率9600). 可以通过[mbed云端门户网站设备页](https://portal.mbedcloud.com/devices)确认设备已经成功连接到云端并进行其他操作.

    ##### 选项 2: 离线编译
    1. 将mbed项目克隆到本地计算机
        `mbed import https://github.com/mbartling/mbed-cloud-client-example/#9edc9bd`.
    1. 从mbed云端门户网站获取[`identity_dev_security.c`](https://portal.mbedcloud.com/developer/certificate)文件.
    1. 根据你本地的网络信息,修改mbed_app.json文件中的SSID/PW 等值.
    1. 使用`mbed compile`命令编译项目工程 (更多mbed-cli信息,请参阅[这里](https://youtu.be/PI1Kq9RSN_Y?list=PLiVCejcvpsetJ1n9nRXzLWvE4dp4RwGOf)).
    1. 将编译完成的二进制文件(.bin文件)从`BUILD`目录拖拽到mbed设备.
    1. 等待烧录完成然后重启设备. LED灯会持续闪烁, 直到成功连接到mbed云端.
    1. **[可选择调试]** 使用串口终端程序监控设备端的调试输出信息(默认波特率9600). 可以通过mbed云端门户网站确认设备已经成功连接到云端并进行其他操作.

    #### 故障排除
    如果你的设备无法成功连接到无线网络, 请尝试重启设备系统. 特别针对加入一个从未连接过的无线网络, 很多嵌入式的无线接入模组都需要很多次的尝试,方能成功接入.

