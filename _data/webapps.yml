- Heroku:
  title: Heroku
  logo: 'https://upload.wikimedia.org/wikipedia/en/archive/a/a9/20161027174404%21Heroku_logo.png'
  url: '[![Deploy](https://www.herokucdn.com/deploy/button.png)](https://heroku.com/deploy?template=https://github.com/mbartling/cloud-client-qs-heroku.git)'
  available: true
  description: "Node.js webapp that can be deployed to Heroku."
  instructions: |
    1. Deploy the app to Heroku by clicking purple button. -> [![Deploy](https://www.herokucdn.com/deploy/button.png)](https://heroku.com/deploy?template=https://github.com/mbartling/cloud-client-qs-heroku)
    1. Add an environment variable called `ACCESS_KEY` with the value of your [API key](https://portal.mbedcloud.com/access/keys).
    1. Go to web address Heroku provides (something like yourappname.herokuapp.com).

- nodeJS:
  title: nodeJS
  url: https://github.com/mbartling/cloud-client-qs-node
  available: true
  logo: https://upload.wikimedia.org/wikipedia/commons/d/d9/Node.js_logo.svg
  description: nodeJS webapp that can be run locally or deployed to the cloud of your choice.
  instructions: | 
    1. Grab the code `git clone https://github.com/mbartling/cloud-client-qs-node`.
    1. Add your [API key](https://portal.mbedcloud.com/access/keys) to app.js or the `.env` file.
    1. install the app dependencies `npm install` .
    1. Run the app `node app.js` .
    1. Open a web browser to the address printed on the terminal (usually [localhost:8080](http://127.0.0.1:8080)).

- Python:
  title: Python
  url: https://github.com/mbartling/cloud-client-qs-python
  available: false
  logo: https://www.python.org/static/opengraph-icon-200x200.png
  description: python webapp that can be run locally on your machine or deployed to the cloud of your choice.
  instructions: | 
    1. Grab the code `git clone https://github.com/mbartling/cloud-client-qs-python`.
    1. Add your [API key](https://portal.mbedcloud.com/access/keys) to app.py.
    1. Install requirements by running `pip install -r requirements.txt`.
    1. Run the app `python app.py`.
    1. Open a web browser to the address printed on the terminal (usually [localhost:8080](http://127.0.0.1:8080)).

